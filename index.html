<!DOCTYPE html>
<html lang="en" style="font-family: poppins;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../dist/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section>
    <form id="age-form">
      <div class="inline-block">
        <label id="dayLabel" for="day">Day</label>
        <input id="day" class="input" name="day" placeholder="DD" maxlength="2">
        <p id="dayMessage" class="message"></p>
      </div>
      <div class="inline-block m-2">
        <label id="monthLabel" for="month">Month</label>
        <input id="month" class="input" name="month" placeholder="MM" maxlength="2">
        <p id="monthMessage" class="message"></p>
      </div>
      <div class="inline-block m-2 max-sm:mb-6">
        <label id="yearLabel" for="year">Year</label>
        <input id="year" class="input" name="year" placeholder="YYYY" maxlength="4">
        <p id="yearMessage" class="message"></p>
      </div>
      
      <div class="flex items-center">
        <hr class="flex-grow">
        <button class="button"><img src="./src/assets/images/icon-arrow.svg" alt="arrow"></button>
        <hr class="flex-grow sm:hidden">
      </div> 
    </form>
    <div class="max-sm:mt-8">
      <p class="result"><span id="year-result" class="text-violet-500">- - </span>years</p>
      <p class="result leading-[5.5rem]"><span id="month-result" class="text-violet-500">- - </span>months</p>
      <p class="result"><span id="day-result" class="text-violet-500">- - </span>days</p>
    </div>
  </section>

  <script src="./src/script.js"></script>
</body>
</html>
